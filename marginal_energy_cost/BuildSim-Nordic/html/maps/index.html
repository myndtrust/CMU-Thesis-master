<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

<!-- Create an element where the map will take place -->
<svg id="my_dataviz" width="200" height="150"></svg>

<script>

    // The svg
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");
    
    // Map and projection
    var projection = d3.geoMollweide()
        .scale(width / 1.3 / Math.PI)
        .translate([width / 2, height / 2])



    // Create data for circles:
    var markers = [
    {long: -77.487, lat: 39.044, color : 'red', location: 'ASH'},
    {long: -96.890, lat: 32.953, color : 'yellow', location: 'CAR'},
    {long: 4.639, lat: 52.389, color :'orange', location: 'AMS'},
    {long: -122.420, lat: 37.779, color :'purple', location: 'SFO'},
    {long: 103.8194992, lat: 1.357, color : 'blue', location: 'SIN'},
    ];


    
    // Load external data and boot
    d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson", function(data){
    
        // Draw the map
        svg.append("g")
            .selectAll("path")
            .data(data.features)
            .enter().append("path")
                .attr("fill", "#69b3a2")
                .attr("d", d3.geoPath()
                    .projection(projection)
                )
                .style("stroke", "#fff")

            // Add circles:
    svg
      .selectAll("myCircles")
      .data(markers)
      .enter()
      .append("circle")
        .attr("cx", function(d){ return projection([d.long, d.lat])[0] })
        .attr("cy", function(d){ return projection([d.long, d.lat])[1] })
        .attr("r", 4)
        .style("fill", 'red')
        .attr("stroke", "black")
        .attr("stroke-width", .05)
        .attr("fill-opacity", .6)

        let texts = svg.selectAll(null)
            .data(markers)
            .enter()
            .append('text')
            .text(d => d.location)
            .attr('color', 'red')
            .attr('font-size', 8)
            .attr("x", function(d){ return projection([d.long, d.lat])[0] + 4.5 })
            .attr("y", function(d){ return projection([d.long, d.lat])[1]+ 2 })
            .style('color', 'red')
            
  

       
 
    })
    
    </script>
